analysis_type: "nfst_sizes"  # Change to 'data_scaling' as needed
device: "cuda"  # Change to 'cpu' if needed

analysis_kwargs:
  output_root: "//scratch/smp/uqmcrai4/parity/output"  # Directory where the analysis folders will be created
  model_type: "nfst"  # Type of model to be used
  model_name: "nfst_noinit"

  # Model-specific configurations (modify based on the model type)
  model_kwargs:
    size: 32
    num_scales: 3
    num_angles: 4
    subnet_hidden_sizes: [[128, 128], [256, 256], [512, 512], [1024, 1024]]
    reduction: 'asymm_ang_avg'
    linear_hiddens: 128
    init_morlet: false

  # Mock generation specific configurations
  mock_kwargs:
    field_size: 32
    total_num_triangles: 16
    ratio_left: 1.0  # Use list of many for sensitivity analysis
    length_side1: 4
    length_side2: 8

  # Training specific configurations
  training_kwargs:
    epochs: 500
    lr: 0.0001
    num_train_val_mocks: 400  # Use list of many for data scaling analysis
    num_test_mocks: 3000


  # Additional parameters
  repeats: 1
  num_verification_catalogs: null